version: 2
jobs:
  build:
    docker:
      - image: zenika/alpine-chrome:with-node
    working_directory: ~/repo
    environment:
      CHROME_PATH: /usr/bin/chromium-browser
    steps:
      - checkout
      - restore_cache:
          key: v1-dependencies-{{ checksum ".circleci/config.yml" }}-{{ checksum "package.json" }}
      - run: yarn
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum ".circleci/config.yml" }}-{{ checksum "package.json" }}
      - run: yarn lint
      - run: yarn build
      - run: yarn test
      - run:
          command: |
            cd ./packages/fuselage/
            yarn build-storybook
            # TODO workaround to run loki without using a docker container (we have chrome installed here)
            # maybe change this workaround to --configurationFilter or --targetFilter
            cat package.json | sed s/\.docker/.app/ > package.json-new
            mv package.json-new package.json
            # end workaround
            yarn loki test --verboseRenderer--requireReference --reactUri file:./storybook-static

  happo:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn install
      - run:
          command: |
            echo \#$DOUG\#
            yarn happo-ci
          working_directory: ~/repo/packages/fuselage/

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - happo
